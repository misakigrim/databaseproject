<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Badlands</title>
</head>
<body>
    {% for stat in stats %}
    <div class="hero-stats">
        {{ stats }}<br>
        {{ results }}
        <p>Name: {{ stat[2] }}</p>
        <p>Class: {{ stat[3] }}</p>
        <p>ATK: {{ stat[4] }}</p>
        <p>HP: {{ stat[5] }}</p>
        <p>MP: {{ stat[6] }}</p>
    </div>
    {% endfor %}
    <!-- <img src="#" alt="a {{ loc_name }}"> -->
    <p>{{ plot }}</p>
    <div>
    <!-- https://stackoverflow.com/questions/34126316/adding-onclick-and-window-location-href -->
        <button onclick='window.location.href="/location/{{ m1 }}"'>{{ c1 }}</button>
        <button onclick='window.location.href="/location/{{ m2 }}"'>{{ c2 }}</button>
        {% if m3 %}
        <button onclick='window.location.href="/location/{{ m3 }}"'>{{ c3 }}</button>
        {% endif %}
    </div>
</body>
</html>
